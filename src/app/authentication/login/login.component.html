<div class="container-fluid h-100" >
    <div class="d-flex h-100 p-v-15 flex-column justify-content-between">
        <div class="d-none d-md-flex p-h-40">
            <img src="assets/images/logo/andlogo.png" alt="">
        </div>
        <div class="container" >
            <div class="row align-items-center" >
                <div class="col-md-5">
                    <nz-card > 
                        <h2 class="m-t-20">Ingresar</h2>
                        <p class="m-b-30">Escribe tu correo y contraseña para tener acceso</p>
                        <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="userName">Correo Electrónico</nz-form-label>
                                <nz-form-control>
                                    <nz-input-group [nzPrefix]="prefixUser">
                                        <input  type="text" nz-input formControlName="userName" placeholder="Correo Electrónico">
                                    </nz-input-group>
                                    <nz-form-explain nzWarningTip *ngIf="loginForm.get('userName').dirty && loginForm.get('userName').errors">Por favor ingrese su correo!</nz-form-explain>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="password">Contraseña</nz-form-label>
                                <a class="float-right font-size-13 p-t-10 text-muted"  [routerLink]="['/authentication/forgot-password']">¿Olvidó su contraseña?</a>
                                <nz-form-control>
                                    <nz-input-group [nzPrefix]="prefixLock">
                                        <input   type="password" nz-input formControlName="password" placeholder="Contraseña">
                                    </nz-input-group>
                                    <nz-form-explain nzWarningTip *ngIf="loginForm.get('password').dirty && loginForm.get('password').errors">¡Por favor ingrese su contraseña!</nz-form-explain>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-control>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="font-size-13 text-muted">¿No tiene una cuenta? <a class="small" style=" color: #4F6F57;" [routerLink]="['/authentication/signup']"> Registrarse</a></span>
                                        <button nz-button class="login-form-button"  style=" background-color: #4F6F57; color: #f6f3ea;" >Ingresar</button>
                                    </div>
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                        <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                        <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
                    </nz-card>
                </div>
                <div class="offset-md-1 col-md-6 d-none d-md-block">
                    <img class="img-fluid" src="assets/images/others/login-2.png" alt="">
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </div>
  </div>
