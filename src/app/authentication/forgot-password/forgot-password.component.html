<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/login-3.png')">
  <div class="d-flex flex-column justify-content-between h-100">
    <div class="d-none d-md-block"></div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-9 col-lg-7 m-h-auto">
          <nz-card class="m-b-100 shadow-lg">
            <div class="d-flex align-items-center justify-content-between m-b-30">
              <img class="img-fluid" alt="" src="assets/images/logo/andlogoSL.png">
              <h2 class="m-b-0">Recuperar contraseña</h2>
            </div>
            <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
              <nz-form-item>
                <nz-form-label nzRequired nzFor="userName">Correo Electrónico</nz-form-label>
                <nz-form-control>
                  <nz-input-group [nzPrefix]="prefixUser">
                    <input type="text" nz-input formControlName="userName" placeholder="Escriba su correo electrónico">
                  </nz-input-group>
                  <nz-form-explain *ngIf="loginForm.get('userName').dirty && loginForm.get('userName').errors">¡Por
                    favor escriba su correo electrónico!</nz-form-explain>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                <nz-form-control>
                  <div class="d-flex align-items-center justify-content-between">
                    <span class="font-size-13 text-muted">¿Ya tiene una cuenta? <a class="small"  style=" color: #4F6F57;"
                        [routerLink]="['/authentication/login']"> Ingresar</a></span>
                    <button nz-button class="login-form-button"  style=" background-color: #4F6F57; color: #f6f3ea;" >Recuperar Contraseña</button>
                  </div>
                </nz-form-control>
              </nz-form-item>
            </form>
            <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
            <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
          </nz-card>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
